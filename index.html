<p><br>【解說】<br>

看看田裏結成了稻穗，知道今年又豐收了。辛勤的耕耘，必有豐盛的收穫，這事是兩相關的呀！看到好的收成！心中多高興，回到家裏來，跟妻兒們同在一起，快快樂樂地跳舞一番！<br>
這首籤詩是一首好籤，表示有一分耕耘，終有一分收穫。俗云：「大富由天，小富由勤」昔日的流汗，今天總看到豐滿的收成了。但如果沒有昔日的流汗，那有今天的收成呢？<br>
抽到此籤，大抵先苦後甘，先否後泰。如果是問婚姻，表示有情人終成眷屬。問事業，要腳踏實地去做，不可做投機，投機必失敗。問功名，如果在秋天，有希望。如果在冬天，須待明年，再充實自己。</p>
