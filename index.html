<p><br>【解說】<br>

你的福祿像東海那麼大，你的壽命像南山那麼高，有這樣福壽雙全的命，還嘆什麼苦難呢！既然命裡已有，自然大吉大利，只要祈禱，就獲得平安！<br>
這是一首很幸運的籤詩。表示福壽都有，就該知足，此謂「知足常樂」，如果你還有煩惱，就是自尋的了！<br>
此籤除了表示功名遂福祿全外，如問訴訟，表示得直，如問生病，可以痊癒，如問婚姻，表示美滿。不過，這一首籤詩，如係問創新事業，或出外經營，則有考慮的必要。因為全籤的意思，要你知足常樂，不必再去自找勞苦。
<br>曾有某一退休人員，家境富裕，但因無工作不好打發時聞，乃與友人合夥經營餐廳，事前抽得此籤，以其吉籤而未多考慮。後來被合夥人騙去巨款，後悔莫及。
